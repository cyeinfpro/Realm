{# Shared site sub-navigation
   Requires: request, site
#}
{% set p = request.url.path %}
{% set sid = site.id|string %}

<div class="subnav-bar">
  <div class="subnav" aria-label="站点导航">
    <a href="/websites/{{ sid }}" class="{{ 'active' if p == '/websites/' ~ sid else '' }}">概览</a>
    <a href="/websites/{{ sid }}/edit" class="{{ 'active' if p.endswith('/edit') else '' }}">编辑</a>
    <a href="/websites/{{ sid }}/diagnose" class="{{ 'active' if p.endswith('/diagnose') else '' }}">诊断</a>
    {% if site.type != 'reverse_proxy' and site.root_path %}
      <a href="/websites/{{ sid }}/files" class="{{ 'active' if '/files' in p else '' }}">文件</a>
    {% endif %}
  </div>
</div>
