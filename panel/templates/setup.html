{% extends "base.html" %}
{% block content %}
<div class="page-head">
  <div class="page-title">
    <h1 class="h1">初始化管理员</h1>
    <div class="meta">
      <span class="meta-item">首次部署请创建面板管理员账号。</span>
    </div>
  </div>
</div>

<div class="center-wrap sm">
  <div class="auth-head">
    <div class="h2">管理员设置</div>
    <div class="auth-sub">创建后可使用该账号登录并管理所有节点与站点。</div>
  </div>

  <div class="card center-card">
    <form method="post" action="/setup" class="form">
      <label class="label">用户名</label>
      <input class="input" name="username" placeholder="admin" required>

      <label class="label">密码</label>
      <input class="input" type="password" name="password" placeholder="至少 6 位" required>

      <label class="label">确认密码</label>
      <input class="input" type="password" name="confirm" placeholder="再次输入密码" required>

      <button class="btn" type="submit">完成初始化</button>
    </form>
  </div>
</div>
{% endblock %}
