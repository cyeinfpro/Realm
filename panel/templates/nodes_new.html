{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:720px;margin:20px auto;">
  <h1 class="h1">添加机器</h1>
  <p class="muted">填写 Agent 访问地址和 API Key（在 Agent 安装时生成）</p>
  <form method="post" action="/nodes/new" class="form">
    <label class="label">显示名称</label>
    <input class="input" name="name" placeholder="...">

    <label class="label">Agent Base URL</label>
    <input class="input" name="base_url" placeholder="http://10.0.0.2:18700" required>
    <div class="help">结尾不要加斜杠。例如：http://10.0.0.2:18700</div>

    <label class="label">API Key</label>
    <input class="input" name="api_key" placeholder="e.g. 1f2e3d..." required>

    <div class="row" style="margin-top:14px;">
      <div class="col">
        <a href="/" class="btn ghost">返回</a>
      </div>
      <div class="col right">
        <button class="btn" type="submit">保存</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
