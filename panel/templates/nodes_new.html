{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:720px;margin:20px auto;">
  <h1 class="h1">添加机器</h1>
  <p class="muted">填写机器名称与 IP，端口默认 18700，API Key 将自动生成</p>
  <form method="post" action="/nodes/new" class="form">
    <label class="label">显示名称</label>
    <input class="input" name="name" placeholder="...">

    <label class="label">机器 IP 地址</label>
    <input class="input" name="ip_address" placeholder="10.0.0.2" required>
    <div class="help">端口默认 {{ default_port }}</div>
    <input type="hidden" name="api_key" value="{{ api_key }}">

    <div class="row" style="margin-top:14px;">
      <div class="col">
        <a href="/" class="btn ghost">返回</a>
      </div>
      <div class="col right">
        <button class="btn" type="submit">保存</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
