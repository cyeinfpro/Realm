{% extends "base.html" %}
{% block content %}
  <div class="grid">
    <section class="card">
      <h1>登录</h1>
      <p class="muted">请输入面板管理员账号密码</p>

      {% if error %}
      <div class="alert">{{ error }}</div>
      {% endif %}

      <form method="post" action="/login" class="form">
        <label>用户名</label>
        <input name="username" placeholder="admin" required />
        <label>密码</label>
        <input name="password" placeholder="••••••••" type="password" required />
        <button class="btn" type="submit">登录</button>
      </form>
    </section>

    <section class="card card-hint">
      <h2>提示</h2>
      <ul>
        <li>登录账号由安装脚本写入 <code>/etc/realm-panel/env</code></li>
        <li>配对码用于同步 WSS 参数，不用于绑定节点</li>
      </ul>
    </section>
  </div>
{% endblock %}
