<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ app_name }}</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script defer src="/static/app.js"></script>
</head>
<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <div class="title">Realm</div>
        <div class="sub">Panel</div>
      </div>
    </div>

    <nav class="nav">
      {% if user %}
        <a href="/" class="navlink">控制台</a>
        <a href="/logout" class="navlink">退出</a>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <span>Realm Panel v21</span>
  </footer>
</body>
</html>
