<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Realm Pro Panel{% endblock %}</title>
  <link rel="stylesheet" href="/static/app.css?v={{version}}" />
</head>
<body>
  <div class="bg-grid"></div>

  <div class="nav">
    <div class="container nav-inner">
      <div class="nav-left">
        <a class="brand" href="/">Realm Pro Panel</a>
        <span class="small">v{{version}}</span>
      </div>
      <div class="nav-right">
        <a class="link" href="/">节点</a>
        {% if auth_enabled %}
          <span class="small" style="opacity:.8">{{ user or '' }}</span>
          <a class="link" href="/logout">退出</a>
        {% endif %}
      </div>
    </div>
  </div>

  <div class="container" style="padding:18px 0 40px;">
    {% block body %}{% endblock %}
  </div>

  <div id="toast" class="toast hidden"></div>
  <script src="/static/app.js?v={{version}}"></script>
</body>
</html>
